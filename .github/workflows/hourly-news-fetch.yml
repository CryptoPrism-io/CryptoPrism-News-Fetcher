name: Hourly Crypto News Fetch

on:
  schedule:
    # Runs every hour at minute 0 (e.g., 1:00, 2:00, 3:00, etc.)
    - cron: '0 * * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  fetch-and-store:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "CRYPTOCOMPARE_API_KEY=${{ secrets.CRYPTOCOMPARE_API_KEY }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env

      - name: Run hourly news fetch
        run: |
          python -m src.news_fetcher.fetch_hourly

      - name: Upload artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hourly-news-export-${{ github.run_number }}
          path: |
            data/csv_exports/crypto_news_hourly_*.csv
            data/json_exports/crypto_news_hourly_*.json
            data/analysis/analysis_hourly_*.json
          retention-days: 7

      - name: Commit and push latest exports (optional)
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/csv_exports/crypto_news_hourly_*.csv data/json_exports/crypto_news_hourly_*.json data/analysis/analysis_hourly_*.json 2>/dev/null || true
          git diff --staged --quiet || git commit -m "ðŸ¤– Automated hourly news fetch - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push || echo "No changes to push"
